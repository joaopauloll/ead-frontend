<p>
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      (click)="snav.toggle()"
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button routerLink="" class="app-title">Escola EAD</button>
    <span class="example-spacer"></span>
    <mat-form-field class="example-form-field" appearance="fill">
      <!-- <mat-label>Explorar</mat-label> -->
      <mat-icon class="search-icon">search</mat-icon>
      <input matInput type="text" [(ngModel)]="value" />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-icon-button routerLink="profile" class="app-title">
      <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink=""><mat-icon>home</mat-icon>Home</a>
        <a mat-list-item routerLink="courses"
          ><mat-icon>lock</mat-icon>Todos os Cursos</a
        >
        <a mat-list-item routerLink="my-courses"
          ><mat-icon>lock_open</mat-icon>Meus Cursos</a
        >
        <a mat-list-item routerLink="about"
          ><mat-icon>group</mat-icon>Quem Somos</a
        >
        <a mat-list-item routerLink="contact">
          <mat-icon class="phone-icon">phone</mat-icon> Fale Conoscos
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</p>
