<p>
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button routerLink="" class="app-title">Escola EAD</button>
    <button mat-button routerLink="courses">Todos os Cursos</button>
    <button mat-button routerLink="courses">Meus Cursos</button>
    <button mat-button>Quem Somos</button>
    <button mat-button>
      <mat-icon class="phone-icon">phone</mat-icon> Contato
    </button>
    <span class="example-spacer"></span>
    <mat-form-field class="example-form-field" appearance="fill">
      <!-- <mat-label>Explorar</mat-label> -->
      <mat-icon class="search-icon">search</mat-icon>
      <input matInput type="text" [(ngModel)]="value" />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-toolbar>
</p>
