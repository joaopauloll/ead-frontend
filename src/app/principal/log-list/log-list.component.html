<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ação</th>
      <td mat-cell *matCellDef="let element">{{ element.action }}</td>
    </ng-container>

    <ng-container matColumnDef="entityName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Entidade</th>
      <td mat-cell *matCellDef="let element">{{ element.entityName }}</td>
    </ng-container>

    <ng-container matColumnDef="entityId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id da Entidade</th>
      <td mat-cell *matCellDef="let element">{{ element.entityId }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Data de Realização
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Sem dados</td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[8, 16, 32]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
