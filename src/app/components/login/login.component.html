<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Nome de Usuário"
                formControlName="username"
              />
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="Senha"
                formControlName="password"
              />
            </mat-form-field>
          </p>
          <div
            *ngIf="submitted && form.invalid && (form.dirty || form.touched)"
          >
            <div *ngIf="username.errors?.['required']" class="error">
              Informe seu nome de usuário.
            </div>
            <div *ngIf="username.errors?.['minlength']" class="error">
              Seu nome de usuário deve conter pelo menos 4 caracteres.
            </div>
            <div *ngIf="password.errors?.['required']" class="error">
              Informe sua senha.
            </div>
            <div *ngIf="password.errors?.['minlength']" class="error">
              Sua senha deve conter pelo menos 8 caracteres.
            </div>
          </div>
          <div class="button">
            <button type="button" routerLink="/sign-up" mat-button>
              Cadastrar
            </button>
            <button type="submit" mat-button>Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
    <mat-spinner *ngIf="loading" [diameter]="50"></mat-spinner>
  </body>
</html>
