<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      *ngIf="
        course && userLoggedIn.role == 1 && userLoggedIn.id == course.ownerId
      "
      class="add-button"
      mat-button
      color="primary"
      routerLink="create-lesson"
    >
      Adicionar Aula</button
    ><br />
    <mat-card *ngFor="let lesson of lessons" class="lesson-card">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{ lesson.title }}</mat-card-title>
        <mat-card-subtitle>Tecnologia</mat-card-subtitle>
      </mat-card-header>
      <!-- <iframe width="400" height="315" src="{{ lesson.link }}"> </iframe> -->
      <iframe
        width="400"
        height="240"
        [src]="lesson.linkSafe"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <mat-card-content>
        <mat-accordion>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>Descrição</mat-panel-title>
              <mat-panel-description> </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{ lesson.description }}</p>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </body>
</html>
